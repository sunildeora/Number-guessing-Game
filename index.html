<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number!</h1>
        <p><uppercase>I'm thinking of a number between 1 and 100.</uppercase></p>
        <input type="number" id="guessField" class="input" placeholder="Enter your guess" />
        <button id="guessSubmit" class="button">Submit Guess</button>
        <div id="result" class="result"></div><br>
        <button id="reset" class="reset-button">Play Again</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
